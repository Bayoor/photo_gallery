<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <section class="image_gallery">
      <header>
        <h2>Booststrap Gallery</h2>
        <button>Download Now!</button>
      </header>

      <div>
        <h1>HTML Image Gallery</h1>
        <p>
          Right here you can see by yourself how exactly the HTML Image Gallery
          should look like. Feel free to use these awesome super customizable
          and mobile-friendly galleries to make your website more interseting
          and appealing for its visitors
        </p>
        <button>Download Gallery</button>
      </div>
    </section>

    <section class="image_gallery_container">
      <h2>Put in use some tags</h2>

      <div class="btn">
        <button>All</button>
        <button>Beautiful</button>
        <button>Creative</button>
        <button>Cool</button>
        <button>Awesome</button>
      </div>

      <div class="image_gallery_image">
        <div>
          <img src="./images/3.jpg" alt="An Image" />
          <img class="transalate-up" src="./images/2.jpg" alt="An Image" />
          <img src="./images/4.jpg" alt="An Image" />
          <img src="./images/6.jpg" alt="An Image" />
        </div>

        <div class="gap">
          <img src="./images/5.jpg" alt="An Image" />
          <img class="translate_image" src="./images//8.jpg" alt="An Image" />
          <img src="./images/10.jpg" alt="An Image" />
          <img src="./images/7.jpg" alt="An Image" />
         
        </div>
      </div>
    </section>
  </body>
</html>
